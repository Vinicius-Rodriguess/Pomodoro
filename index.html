<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="./src/js/script.js" defer></script>
</head>

<body>
  <section class="container">
    <div class="nav">
      <button class="25min btn-timer">Longo</button>
      <button class="15min btn-timer">Medio</button>
      <button class="5min btn-timer">Curto</button>
      <button class="escolha btn-timer">+</button>
    </div>
    <div class="div-escolher div-invisivel">
      <button class="aplicar btn-timer">Aplicar</button>
      <input type="number" class="input-escolha" min="0" placeholder="Minutos desejado">
    </div>
    <div class="div-principal">
      <h1 class="contador">00:00</h1>
    </div>
    <div class="div-aviso">
      <h2 class="aviso invisivel"></h2>
    </div>
    <div>
      <button class="start btn-start">Start</button>
    </div>
    <div class="div-btn">
      <button class="stop btn-stop">Stop</button>
      <button class="reset btn-reset">Reset</button>
    </div>
  </section>
</body>

</html>
